<h1>{{this.artist.name}}</h1>

<p>Full discography for {{this.artist.name}}</p>
<p>Click the <b>album cover</b> for more information.</p>

<mat-card [style.background]="'url(' + artist.images[0].url + ') no-repeat center center'"
    [style.background-size]="'cover'" [style.height]="'450px'">
</mat-card>
<br /><br />

<h1>Full Discography</h1>

<div fxLayout="row wrap" fxLayout.xs="column">

    <!-- Single "Responsive" Card-->
    <div fxFlex [style.margin]="'20px'" *ngFor="let album of this.albums">
        <mat-card [style.min-width]="'200px'">
            <mat-card-header>
                <mat-card-title>{{this.album.name}}</mat-card-title>
                <mat-card-subtitle>Album Title</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image class="album-cover" src={{this.album.images[0].url}} alt="album art" routerLink="/album/{{album.id}}">
            <strong>Release Date: </strong>{{this.album.release_date | date:'shortDate'}} <br />
            <strong>Tracks: </strong> {{this.album.total_tracks}}
        </mat-card>
    </div>
    <!-- -->

</div>
